<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h2>이름 나이 링크 페이지</h2>
	<!-- 이렇게 입력이 html로만 구성되어있으면 html파일에서 작성해주는게 훨씬 편하다.
	물론 자바언어 섞여있고 그러면 자바 servlet파일에서 해줘야될때도 있다. -->
	<a href="/servlet/ex03?name=김인규&birthday=20051223">파라미터를 포함한 링크</a>
<!-- 이렇게 servlet파일의 test03에 request값을 원래는 웹의 검색으로 사용자가 입력해주지만 이렇게 클릭같은걸로 해서 
링크를 전달받아 바로 그 페이지로 넘어갈수 있게 한다. 또한 name에 있는 '김인규'라는 이름은 그냥 브라우저에서 편하게 보게끔 한글로 나타낸거지만
실제론 컴퓨터가 전달받는 값는 이상한 숫자와 기호들이다. -->


</body>
</html>
